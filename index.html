<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>DevBank</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header box">
        <nav class="header__nav">
          <div class="nav__logo">
            <a href="#">
              <img src="./logo.png" alt="" />
            </a>
          </div>
          <div class="nav__menu" id="nav__menu">
            <ul class="menu__list">
              <li class="list__item"><a href="#">Downloads</a></li>
              <li class="list__item"><a href="#">About</a></li>
              <li class="list__item"><a href="#">Community</a></li>
            </ul>
            <div class="menu__close" id="menu__close">
              <img src="./icons/close.svg" alt="" />
            </div>
          </div>
          <div class="nav__toggle" id="nav__toggle">
            <img src="./icons/menu.svg" alt="" />
          </div>
        </nav>
        <div class="header__action">
          <a href="#">Download DevBank</a>
        </div>
      </header>
      <main class="main box">
        <section class="main__hero">
          <div class="hero__container">
            <div class="hero__content">
              <h1>Peruvian Banking for developers</h1>
              <p>
                DevBank offers development professionals a way to make bank
                transfers easily and simply through a single application.
              </p>
              <div class="content__options">
                <a href="#">Download DevBank</a>
                <a href="#">Request early access</a>
              </div>
            </div>
            <img class="content__img" src="./img/moon.png" alt="" />
            <img class="content__img" src="./img/atm.png" alt="" />
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
